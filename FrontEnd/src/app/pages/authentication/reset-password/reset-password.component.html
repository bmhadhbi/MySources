<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a [routerLink]="['/dashboards/dashboard1']"
           *ngIf="options.theme === 'light'">
          <img src="./assets/images/logos/logo-dark.svg"
               class="align-middle m-2"
               alt="logo" />
        </a>
        <a [routerLink]="['/dashboards/dashboard1']"
           *ngIf="options.theme === 'dark'">
          <img src="./assets/images/logos/logo-light.svg"
               class="align-middle m-2"
               alt="logo" />
        </a>

        <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="/assets/images/backgrounds/login-bg.svg"
               alt="login"
               style="width: 100%; max-width: 600px" />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Reset your password</h4>
            <span class="d-block f-w-500 d-block m-t-10">
              Please enter your subscription mail and a new password             
            </span>

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <!-- email -->
              <mat-form-field appearance="outline"
                              class="w-100"
                              color="primary">
                <mat-label>Email Address</mat-label>
                <input matInput type="email" formControlName="email" />
                <mat-hint *ngIf="f['email'].touched && f['email'].invalid"
                          class="m-b-16 error-msg">
                  <div class="text-error"
                       *ngIf="f['email'].errors && f['email'].errors['required']">
                    Email is required.
                  </div>
                </mat-hint>
              </mat-form-field>
              <!-- password -->

              <mat-form-field appearance="outline"
                              class="w-100"
                              color="primary">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-hint *ngIf="f['password'].touched && f['password'].invalid"
                          class="m-b-16 error-msg">
                  <div class="text-error"
                       *ngIf="f['password'].errors && f['password'].errors['required']">
                    Password is required.
                  </div>
                </mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline"
                              class="w-100"
                              color="primary">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" />
                <mat-hint *ngIf="f['confirmPassword'].touched"
                          class="m-b-16 error-msg">
                  <div class="text-error"
                       *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">
                    Confirm Password is required.
                  </div>
                  <div class="text-error"
                       *ngIf="f['confirmPassword'].value != '' && f['confirmPassword'].value != f['password'].value">
                    passwords are not the same
                  </div>
                </mat-hint>
              </mat-form-field>

              <button mat-flat-button
                      color="primary"
                      class="w-100"
                      [disabled]="!form.valid">
                Submit
              </button>
              <!-- input -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
